{% extends "base.html" %}

{% block title %}
    Points Board || GUDLFT
{% endblock %}

{% block content %}
<h3>Points Board</h3>
<table>
    <thead>
        <tr>
            <th>Club</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
